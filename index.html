<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mandelbrot</title>
    <script src="./lib/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./css/master.css">
  </head>
  <body>
    <!-- <div class="title"> Do the Mandelbrot</div> -->

    <div class="control-panel">
      <div class="title">Do the Mandelbrot</div>
      <div className="iteration-control">
        <label for="amountInput">Iterations</label>
        <input type="range" id="amountRange" min="1" max="300" value="50" oninput="this.nextElementSibling.value=this.value" />
        <input type="number" id="amountInput" min="1" max="300" value="50" oninput="this.previousElementSibling.value=this.value" />
      </div>
      <select id="color">
        <option value="0">Blue</option>
        <option value="1">Green</option>
        <option value="-1" selected>Greyscale</option>
        <option value="-2">Inverted Greyscale</option>
      </select>
      <label for="smooth">
        <input type="checkbox" id="smooth" />
        Anti-aliasing
      </label>
      <button id="draw">Draw</button>
    </div>
    <div class="canvas-container">
      <canvas id="root" width="1080" height="720" class="canvas-default"></canvas>
    </div>
  </body>
</html>
