<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mandelbrot</title>
    <script src="./lib/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./css/master.css">
  </head>
  <body>
    <div class="control-panel">
      <div class="title">Mandelbrot Set</div>
      <div className="iteration-control">
        <label for="amountInput">Iterations</label>
        <input type="range" id="amountRange" min="1" max="200" value="35" oninput="this.nextElementSibling.value=this.value" />
        <input type="number" id="amountInput" min="1" max="200" value="35" oninput="this.previousElementSibling.value=this.value" />
      </div>
      <select id="color">
        <option value="0">Blue</option>
        <option value="1">Green</option>
        <option value="-1" selected>Greyscale</option>
        <option value="-2">Inverted Greyscale</option>
      </select>
      <p id="smooth">
        <input type="checkbox" id="chk-smooth"/>
        <label for="chk-smooth" id="lbl-smooth">Color Smoothing</label>
      </p>
      <!-- <label for="smooth">
        <input type="checkbox" id="smooth" />
        Color Smoothing
      </label> -->
      <div className="zoom-control">
        <label for="zoom">Magnification %</label>
        <div class="zoomButtons">
          <button id="zoomPlus">+</button>
          <button id="zoomMinus">-</button>
        </div>
        <input type="range" id="zoomRange"  min="0" max="2000" step="25" value="0" oninput="this.nextElementSibling.value=this.value"/>
        <input type="number" id="zoomInput" min="0" max="2000" value="0" oninput="this.previousElementSibling.value=this.value" />
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="root" width="1080" height="720" class="canvas-default"></canvas>
    </div>
  </body>
</html>
