<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mandelbrot</title>
    <script src="./lib/bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <div>
      <canvas id="root" width="800" height="600"></canvas>
    </div>
    <div class="">
      <label for="amountInput">Iterations</label>
      <input type="range" id="amountRange" min="1" max="250" value="50" oninput="this.nextElementSibling.value=this.value" />
      <input type="number" id="amountInput" min="1" max="250" value="50" oninput="this.previousElementSibling.value=this.value" />
      <select id="color">
        <option value="color" selected>Colored</option>
        <option value="greyscale">Greyscale</option>
      </select>
      <input type="checkbox" id="smooth" />
      <label for="smooth">Anti-aliasing</label>
      <button id="draw">Draw</button>
    </div>
  </body>
</html>
